fr:
  - question: |
        Comment se passe l'inscription au Wagon ?
    answer: |
        Après avoir [postulé](/postuler) via le site, nous vous contacterons afin de prendre rendez-vous pour un entretien (Skype ou dans nos locaux). Pour préparer cet entretien,
        vous devez **compléter 100%** de la **track Ruby**
        sur le site [CodeCademy en anglais](https://www.codecademy.com/en/learn/learn-ruby).
        Commencez dès maintenant, c'est gratuit !
  - question: |
        Dois-je parler français ? anglais ? les deux ?
    answer:
        - Dans les villes de Bruxelles, Amsterdam, Copenhague et Lisbonne, le programme est donné à 100% en **anglais**.
        - |
            À Paris, Lille, Bordeaux, Nantes, Lyon et Marseille, le programme est donné en **français**. C'est-à-dire
            que le cours du matin (1h30) et la correction en _live-code_ du soir (1h30) sont en français. Cependant, tout le matériel pédagogique (cours, exercices, etc.) ainsi que toute
            la documentation technique ([Ruby doc](http://ruby-doc.org/), [Stack Overflow](http://stackoverflow.com/), etc.)
            est en **anglais**. Le rythme de la formation étant très soutenu, vous ne pourrez pas embarquer si vous
            ne maîtrisez pas l'anglais.
  - question: |
        Je suis un vrai débutant, est ce que le programme est fait pour moi ?
    answer:
      - |
          Nous demandons à nos élèves d'avoir 3 qualités essentielles : de la **motivation** (beaucoup de motivation,
          vous embarquez pour un périple de 9 semaines !),
          de la **curiosité** et un bon **sens relationnel**. Vous devez également absolument compléter la track
          Ruby sur CodeCademy à 100%. Vous ne pourrez pas embarquer si vous ne l'avez pas validée.
      - |
          Aucune connaissance du code n'est requise pour venir au Wagon. Nous repartons de la base et bâtissons
          ensemble les briques de savoir pour devenir autonome en développement web au bout des 9 semaines.
  - question: |
        Y a-t-il un profil type d'élève du Wagon ?
    answer: |
        Non ! Nos élèves ont entre 18 et 55 ans, partagent tous la même curiosité du code car ils ont
        compris que c'est **la** _skill_ à avoir pour comprendre la transition numérique de l'économie.
        Les _backgrounds_ varient, des anciens d'école de commerce, marketing, pub ou ingénieur, en passant
        par les avocats, journalistes, architectes, etc. 9 semaines au Wagon, ce n'est pas seulement apprendre
        à coder, c'est aussi une aventure humaine et un réseau solide pour la suite.
  - question: |
        Dois-je venir avec un projet ?
    answer:
      - |
          On vous rappelle rapidement le programme, une semaine de **Ruby** (les bases), une semaine d'**architecture logicielle**
          (comment faire un "gros" programme dans "plusieurs fichiers"), une semaine avec les **bases de données** (SQL, etc.), deux semaines
          de _front_ (HTML, CSS et JavaScript), une semaine de **Rails** (_back-end_, _front-end_, on met tout ensemble !),
          une semaine "Airbnb" (on recode AirBnB en groupe, ce qui permet de collaborer avec _git_ et _GitHub_) et enfin **deux semaines de projet**.
      - |
          Durant les 9 semaines, nous organisons une journée *Pitch* où chacun pourra présenter son projet. Les élèves
          se mettent ensuite en groupe pour ces deux dernières semaines. Si vous n'avez pas de projet, c'est le plus
          simple car vous avez l'embarras du choix :) La réponse à la question est donc **non** !
      - |
          **Attention**, si vous venez au Wagon _uniquement_ pour ces deux semaines et en pensant que cela vous donnera
          une longueur d'avance à moindre frais, **vous n'êtes pas dans la bonne optique**. Le but de ces deux semaines est avant
          tout **pédagogique**. L'objectif central reste de **pratiquer Rails** et d'apprendre à coder **dans une équipe**
          (une _skill_ à part entière). Si à l'issue de votre _pitch_, vous n'avez pas trouvé suffisamment d'élèves
          pour former un groupe, vous ne pourrez pas travailler seul sur votre projet. Ce n'est pas très grave, souvenez-vous
          qu'après Le Wagon, vous êtes capables de coder vos idées en autonomie, ce n'est que partie remise !
  - question: |
        Le travail de préparation me prendra combien de temps ?
    answer:
        - |
            Vous devriez avoir besoin d'une **dizaine d'heures** pour terminer la [track Ruby](https://www.codecademy.com/en/learn/learn-ruby).
            Cette track est obligatoire. Pour vous garantir une place dans la session de votre choix, **bloquez-vous un week-end** pour
            terminer cette track le plus rapidement possible. Les places sont limitées et partent très vite.
        - |
            De plus, nous vous conseillons de continuer votre préparation grâce à notre chaîne Youtube, en particulier
            avec [cette playlist](https://www.youtube.com/playlist?list=PLkbmdtbypn7SO9YtGHgli8nzJLvv4ynpZ) des meilleurs
            workshops du Wagon !
  - question: |
        Qu'est ce que je serai capable de faire au bout des 9 semaines ?
    answer:
      - |
          Vous aurez acquis la compétence de développeur web [Ruby on Rails](http://rubyonrails.org/).
          Cela veut dire que vous serez **capable de prototyper rapidement vos idées**
          en créant de manière autonome une application web riche et complète. Vous saurez
          comment permettre à vos utilisateurs de s'inscrire sur votre site
          (_Sign up_ / _Sign_ up avec Facebook/Twitter), ajouter un _back-office_ d'administration,
          accepter un paiement par carte, envoyer des emails automatiquement, etc.
          Vous saurez comment _mettre en production_ rapidement et vous aurez appris
          les **bonnes pratiques** de développement utilisées par les meilleures startups actuelles.
      - |
          Vous aurez alors le choix : [continuer votre projet entrepreneurial](/fr/stories/olixier), ou bien candidater
          comme [_junior developer_](/fr/stories/aliceclv) ou [_product manager_](/fr/stories/oliviergodement) dans une startup web !
  - question: |
        9 semaines seulement ?
    answer:
      - |
          Il y a de quoi être sceptique, pourquoi une école d'ingénieur informatique demande 3 ans si 9 semaines suffisent ?
          En fait, il faut bien faire la différence entre un jeune diplômé d'une école d'informatique "classique" et
          un élève du Wagon. Dans une école, on va partir du **bas** de la _stack_ technique (électronique,
          transistors, composants internes d'une machine) pour remonter petit à petit vers ce que nous avons l'habitude
          de voir au quotidien (comment fonctionne un système d'exploitation, le langage **C**,  le réseau, etc.). Enfin,
          le web est abordé.
      - |
          Cette formation en profondeur permet à un ingénieur de pouvoir "descendre dans les couches"
          à tout moment lorsqu'il se heurte à un problème dans une couche supérieure. En pratique, on peut
          faire beaucoup de choses en restant uniquement au niveau du web (la "couche du haut"),
          et c'est précisément ce que l'on apprend au Wagon. Cette connaissance ne sera pas suffisante pour
          travailler tout de suite chez Tesla sur les systèmes embarqués mais elle le sera
          pour bosser sur son projet web, postuler en tant que _junior developer_, devenir un **vrai**
          _web designer_ (capable d'intégrer ses propres designs) ou même un _product manager_ convoité,
          car pouvant **enfin comprendre** une équipe technique.
      - |
          Vous pouvez vous faire une idée de la qualité des projets et donc des compétences acquises par les
          élèves du Wagon en regardant l'un de nos [_Demo Day_](https://www.youtube.com/playlist?list=PLkbmdtbypn7R_BN6nFX-XZc7uDyMSxhye).
  - question: |
        Est ce que vous nous apprenez à faire des applis mobiles ?
    answer: |
        Oui et non. Soyons clair, vous n'apprendrez pas le développement iOS ou Android.
        Nous pensons que cette compétence est difficile à acquérir en 9 semaines.
        Nous préférons vous apprendre les bases de la programmation et la programmation web
        car le web est **la** plateforme ouverte qu'il faut maîtriser.
        En effet, grâce au _Responsive Web Design_ que nous aborderons,
        vous pouvez réaliser une application web qui s'affiche correctement sur mobile
        ou tablette. Vous apprendrez aussi à créer une **API** qui servira à votre future
        application mobile. En effet, une fois un site et une API développés par vos soins
        en place, un développeur freelance mobile pourra beaucoup plus facilement et
        rapidement créer l'app iOS ou Android !
  - question: |
      Pourquoi apprendre le Ruby on Rails (plutôt que PHP, par exemple) ?
    answer: |
        Très bonne question, le CTO du Wagon a [une réponse](/blog/pourquoi-apprendre-coder-ruby-on-rails) pour vous.
  - question: |
        Quand se déroule précisément la formation ?
    answer: |
        Du lundi au vendredi, de 9h à 19h, soit 360 heures de cours sur les 9 semaines.
  - question: |
        Comment se déroule la sélection pour le bootcamp ?
    answer: |
        Après avoir postulé sur le site nous vous proposerons un rendez-vous pour discuter de
        vos attentes et répondre à vos questions. Vous devrez avoir validé
        la [track Ruby](https://www.codecademy.com/en/learn/learn-ruby) (on se répète là non ? :p).
        Ensuite, nous vous enverrons votre contrat à signer en ligne, ainsi qu'une facture.
        Ce n'est qu'au **paiement d'un acompte** de **30%** du montant de la formation
        que votre embarquement est **définitif**. Le solde de la facture sera à régler en deux fois au cours
        de la formation.
  - question: |
        Est-ce que je dois venir avec mon ordi ?
    answer: |
        Oui, tous les élèves doivent avoir un ordinateur portable.
        Nous utiliserons Mac OS X ou Linux, si vous n'avez que Windows,
        ne vous inquiétez pas, le premier jour est consacré à installer
        Linux sur vos machines (en _dual boot_ à côté de Windows).
  - question: |
        J'ai moins de 18 ans, puis-je postuler ?
    answer: |
        Nous sommes désolés, mais cette formation est réservée exclusivement aux majeurs.
  - question: |
        Combien ça coûte ? Quand démarre la prochaine session ?
    answer: |
        Cela dépend de la ville ! Vous trouverez tous les prochains départs du Wagon sur la
        page [**Postuler**](/postuler).


pt-BR:
  - question: |
        Como fazer a inscrição para o le wagon ?
    answer: |
        Depois de ter [enviado a sua candidatura](/postuler) pelo formulário do site nós vamos entrar em contato para marcarmos uma entrevista (Skype ou presencial)
        sobre as suas habilidades técnicas, motivações e expectativas.
        Logo após a entrevista te diremos se você poderá ser aceito no bootcamp Le Wagon.
        Recomendamos que comece e complete o ***track Ruby*** no [CodeCademy](https://www.codecademy.com/en/learn/learn-ruby).
        Comece agora mesmo, é gratuito!
  - question: |
        Tenho que falar inglês ? português ? Os dois ?
    answer: |
        Em São Paulo o programa é em **português**. Ou seja,
        o curso da manhã (1h30) e a correção em _live-code_ da noite (1h30) são em português. No entanto, todo o material pedagógico (curso, exercícios, etc) assim como
        toda a documentação técnica ([Ruby doc](http://ruby-doc.org/), [Stack Overflow](http://stackoverflow.com/), etc.)
        são em **inglês**. Sendo o ritmo da formação bem acelerado, você não poderá embarcar se não dominar o inglês.
  - question: |
        Sou um iniciante, essa formação é feita para mim ?
    answer:
      - |
          Nós pedimos aos nossos alunos que tenham 3 qualidades essenciais : **motivação** (muita motivação,
          você está embarcando para um périplo de nove semanas !),
          **curiosidade** e ter **boas habilidades interpessoais**. Você deve completar também o curso
          Ruby no CodeCademy. Você não poderá entrar no curso se não tiver atingido 100%!
      - |
          Nenhum conhecimento de código é necessário para entrar no Wagon. Nós partimos da base e construímos
          juntos os tijolos de conhecimento para se tornar autônomo no desenvolvimento web no final de 9 semanas.
  - question: |
        Existe um perfil específico de alunos do Wagon ?
    answer: |
        Não ! Nossos alunos tem entre 18 e 55 anos, compartilham todos a mesma curiosidade sobre código pois
        entenderam que é **a** _habilidade_ a se ter para compreender a transição digital da economia.
        Os _backgrounds_ variam de antigos alunos de administração de empresa, marketing, publicidade ou engenharia,
        passando por advogados, jornalistas, arquitetos, etc. 9 semanas no Wagon, não é somente aprender a programar,
        é também uma aventura humana e a construção de uma rede sólida para o futuro.
  - question: |
        Devo vir com um projeto ?
    answer:
      - |
          Lembrando rapidamente o programa: uma semana de **Ruby** (as bases), uma semana de **arquitetura de software**
          (como fazer um "grande" programa em "varios arquivos/pastas"), uma semana com as **bases de dados** (SQL, etc.), duas semanas
          de _front_ (HTML, CSS e JavaScript), uma semana de **Rails** (_back-end_, _front-end_, colocamos tudo junto !),
          uma semana de "Airbnb" (nós reprogramamos o Airbnb em grupo, o que nos permite colaborar com _git_ e _Github_) e enfim **duas semanas de projeto**.
      - |
          Durante as nove semanas, nós organizamos um dia de *Pitch* onde cada um poderá apresentar o seu projeto. Em seguida os alunos
          se organizam em grupos para as últimas duas semanas. Se você não tem um projeto é ainda mais simples, pois você tem
          a sorte de poder escolher :) A resposta para a pergunta então é **não** !
  - question: |
        Quanto tempo vou precisar pra me preparar ?
    answer: |
        Você vai precisar de aproximadamente **10 horas** para terminar a [track Ruby](https://www.codecademy.com/en/learn/learn-ruby).
        Essa track é obrigatória. Para garantir o seu lugar na sessão de sua escolha, **bloqueie um fim de semana** para
        terminar ela o mais rápido possível. Os lugares são limitados e terminam rápido.
  - question: |
        O que serei capaz de fazer depois de 9 semanas ?
    answer:
      - |
          Você terá adquirido a competência de desenvolvedor web [Ruby on Rails](http://rubyonrails.org/).
          Isso quer dizer que você será **capaz de prototipar rapidamente as suas idéias**
          criando de maneira autônoma um aplicativo web rico e completo. Você saberá
          como permitir aos seus usuários se inscreverem no seu site
          (_Sign up_ / _Sign_ com Facebook/Twitter/Linkedin etc), adicionar um _back-office_ de administração,
          aceitar pagamentos com cartão, enviar e-mails automáticamente, etc.
          Você saberá como _colocar em produção_ rapidamente e terá aprendido
          as **boas práticas** de desenvolvimento utilizadas pelas melhores startups atuais.
      - |
          Você terá então a escolha de : [continuar o seu projeto empreendedor](/fr/stories/olixier), ou mesmo se candidatar como
          [_junior developer_](/fr/stories/aliceclv) ou [_product manager_](/fr/stories/oliviergodement) em uma startup web !
  - question: |
        Somente 9 semanas ?
    answer:
      - |
          Existe razão para ceticismo, por que uma escola de ciência da computação dura 4 anos se 9 semanas são o suficiente ?
          Na verdade, devemos diferenciar bem um jovem com uma formação clássica em uma faculdade de ciência da computação e
          um aluno do Wagon. Em uma faculdade, parte-se da **base** de uma _escadaria_ técnica (elétrônica, transistors,
          componentes internos de uma máquina) para subir de degrau em degrau ao que nós temos mais hábito de ver no dia a dia
          (como funciona um sistema operacional, a linguagem **C**, a rede, etc.) para só então abordar o assunto web.
      - |
          Essa formação em profundidade permite a um engenheiro "descer nos degraus"
          a qualquer momento desde que ele encontre um problema em um degrau superior. Na prática, podemos
          fazer muitas coisas ficando somente no nível da web (o "o degrau mais alto"), e é precisamente isso que
          aprendemos no Wagon. Esse conhecimento não será o suficiente para trabalhar imediatamente na Tesla
          com sistemas de navegação, mas será para trabalhar no seu projeto web, encontrar um trabalho como _junor developer_,
          se tornar um **verdadeiro** _web designer_ (capaz de integrar seus próprios designs)
          ou mesmo um _product manager_ cobiçado já que será capaz de **entender** uma equipe técnica.
      - |
          Você pode ter uma idéia da qualidade dos projetos e assim das competências adquiridas pelos
          alunos do Wagon assistindo a um de nossos [_Demo Day_](https://www.youtube.com/playlist?list=PLkbmdtbypn7R_BN6nFX-XZc7uDyMSxhye).
  - question: |
        Vocês nos ensinam a fazer apps móveis ?
    answer: |
        Sim e não. Sejamos claros, você não aprenderá desenvolvimento iOs ou Android.
        Nós pensamos que esse tipo de conhecimento é difícil de aprender em 9 semanas.
        Nós preferimos ensinar as bases da programação e da programação web porque
        web é **a** plataforma aberta que precisa-se dominar.
        Na verdade, graças ao _Design Web Responsivo_ que abordaremos, você
        poderá criar uma web app que aparece corretamente em mobile ou tablet.
        Você aprenderá também a criar uma **API** que servirá ao seu futuro app móvel.
        Com um site e uma API desenvolvidas por você funcionando, um desenvovedor móvel
        freelance poderá criar um app iOS ou Android bem mais rápido e mais fácil.
  - question: |
      Por que aprender Ruby on Rails (ao invés de PHP, por exemplo) ?
    answer: |
        Excelente pergunta que a gente já respondeu no nosso [Medium](https://medium.com/codando/por-que-aprender-ruby-on-rails-e4ceb3774a7f#.akd1u6nd3)!
  - question: |
        Qual a duração exata da formação ?
    answer: |
        De segunda à sexta, de 9 as 19h, um total de 360 horas de curso em 9 semanas.
  - question: |
        Como acontece a seleção para o bootcamp ?
    answer: |
        Depois de ter se candidatado pelo site nós vamos te propor uma entrevista para discutir sobre
        suas expectativas e responder às suas questões. Antes ou depois disso você deverá terminar
        a [track Ruby](https://www.codecademy.com/en/learn/learn-ruby).
        Se tudo se passou bem te enviaremos um contrato para assinar assim como uma fatura.
        Somente no pagamento de uma prestação de **30%** do montante da formação
        que o seu embarque é definitivo. O saldo restante da fatura deverá ser pago em outras duas
        vezes durante a duração da formação.
  - question: |
        Devo levar o meu computador?
    answer: |
        Sim, todos os alunos devem ter um laptop.
        Nós utilisaremos Mac OS X ou Linux, se você só tiver Windows
        não se preocupe, o primeiro dia é dedicado para instalar
        Linux na sua máquina (em _dual boot_ ao lado do Windows).
  - question: |
        Tenho menos de 18 anos, posso me candidatar?
    answer: |
        Sentimos muito, mas essa formação é exclusiva para maiores.
  - question: |
        Quanto custa ? Quando começa a próxima sessão?
    answer: |
        Depende da cidade ! Você encontrará os valores e todas as próximas partidas do Wagon na
        página [**Apply**](/apply).
  - question: |
        Há algum apoio para quem é de outra cidade?
    answer: |
        Em São Paulo você pode contar com a parceria Le Wagon e B2bee. A B2bee é a melhor plataforma de coliving que ajudará você encontrar o lugar ideal com preço acessível e sem burocracia. Acesse o site da [B2bee](https://www.b2bee.com.br) para saber mais! Por enquanto essa facilidade só está disponível em São Paulo.


en:
  - question: |
        What's the application process to Le Wagon?
    answer: |
        Once you’ve submitted the application form on our website, you will
        receive a mail with few additional questions about your expectations and technical skills.
        From this point, we will schedule an interview (Skype or on-site) after which
        we will tell you very quickly if you get on board. We also recommend you start working on the
        [Ruby track](https://www.codecademy.com/en/learn/learn-ruby) on CodeCademy
        as soon as possible (even before the interview). We'll ask you to finish this track.
  - question: |
        I’m really a beginner, is it the right program for me?
    answer: |
        We expect 3 things from our students: be **motivated** (very motivated), be **curious**, be **social**.
  - question: |
        How long does preparatory work take?
    answer: |
        You must complete the [Ruby track](https://www.codecademy.com/en/learn/learn-ruby) on CodeCademy. It should
        take you about 10 hours to complete.
  - question: |
        Do I need to speak French?
    answer:
      - |
          In Paris, Lille, Bordeaux and Marseille, the program is in **French**. You will have a 1h30 lecture
          in the morning in French, and a 1h30 _live-code_ in the evening in French as well. So if you don't
          understand French correctly, you won't be able to attend the bootcamp in France.
      - |
          Luckily, in most of the other cities, it's **all in English**! You can check the language of the next batch on the "Apply" page.
  - question: |
        What will I be able to build at the end of 9 weeks?
    answer: |
        You’ll have a Ruby on Rails junior developer level. This means you’ll be able to
        quickly prototype your ideas by creating a web application on your own.
        For instance, you will know how to include authentification to your site
        (simple signin/signup, or Facebook/Twitter connect), add an admin back-office,
        include payment features, automate emails sending, and much more.
        You’ll also know how to quickly deploy in production and you will have
        learnt the programming best practices used by top-level startups. You’ll then
        be facing a choice: continue your entrepreneurial project or become a junior
        developer in a startup or a bigger tech company.
  - question: |
        Why Ruby on Rails?
    answer: |
        Great question! Our CTO [answered this one on Medium](https://medium.com/le-wagon/why-learn-ruby-on-rails-9862354c9ce6#.azt84ab7d).
  - question: |
        Will I learn to create mobile apps?
    answer: |
        Yes and no. Let’s be clear, you’ll not learn iOS, Android or Windows Phone development.
        We really think these skills cannot be taught (honestly) in 9 weeks.
        We prefer teaching you the basics of programming and web development for many reasons.
        First, these are the core skills of a software engineer, even if you want to dive into mobile development later on.
        Second, the web is THE open platform you need to understand.
        Thanks to Responsive Web Design (which is part of the program), you’ll be able to create apps that will display nicely on mobile devices.
        You’ll also learn to create APIs that will be used by your mobile apps.
        It will then be very easy for any mobile developer to code your iOS or Android interface starting from the API you’ve built.
  - question: |
        When do classes take place?
    answer: |
        Monday to Friday, 9am to 7pm, which makes 360 hours during 9 weeks.
  - question: |
        Should I bring my laptop?
    answer: |
        Yes, each student must have a laptop. You’ll need Mac OS X or Linux, but if you only have Windows,
        no worries you’ll learn how to install Linux the first day.
  - question: |
        How much does it cost? When does it start?
    answer: |
        It all depends on the city! Please review your options on the [Apply](/apply) page.

zh-CN:
  - question: |
        参加Le Wagon的申请流程是什么?
    answer: |
        在官网上提交了申请表之后，就会收到一封邮件，
        里面包含几个关于你的预期以及专业技能的问题。
        接下来我们就会安排面试（Skype或者面对面），并且很快告知是否被录取。
        同时，我们也推荐申请者尽早开始在CodeCademy上进行[Ruby track]测试
        (https://www.codecademy.com/en/learn/learn-ruby)，甚至是在面试之前。
        所有申请者都必须完成这项测试。
  - question: |
        我完全是新手，适合参加这个项目吗？
    answer: |
        我们对学员的要求只有三条：**积极性强** （非常强），**好奇心强**，**合群**。
  - question: |
        准备工作需要多久？
    answer: |
        申请者必须要在CodeCademy上完成[Ruby track]测试(https://www.codecademy.com/en/learn/learn-ruby).
        大概花费10个小时。
  - question: |
        我需要会说法语吗？
    answer:
      - |
          在巴黎，里尔，波尔多以及马赛，项目语言为**法语**。早晨1.5小时的课程，
          以及晚上1.5小时的_现场编程环节_都是用法语进行。所以如果你不会法语，
          就没有办法参加法国的编程训练营。
      - |
          幸运的是，在大部分其它城市，项目**全部使用英语**！你可以在“申请”页面上查看下一期的项目使用语言。
  - question: |
        9周集训之后我能够建造出什么？
    answer: |
        你会达到Ruby on Rails的初级开发水平，也就是说你能够
        通过创建网页应用的形式迅速地给自己的想法建造出原型。
        比如说，你将知道如何在自己的网站里加入身份验证功能
        （简单的登陆／注册，以及Facebook/Twitter链接），
        加入包括付款，自动邮件发送等等的后台管理功能。
        同时，你还会学会如何快速投入实际应用，以及创业公司使用的最佳编程模式。
        接下来你面临的选择就是：将自己的创业项目继续下去，
        或者是加入创业公司／大型科技公司，成为一名初级开发员。
  - question: |
        为什么要学习Ruby on Rails？
    answer: |
        好问题！Le Wagon的CTO[在Medium上回答了这个问题](https://medium.com/le-wagon/why-learn-ruby-on-rails-9862354c9ce6#.azt84ab7d).
  - question: |
        我能学会创建移动应用吗？
    answer: |
        会也不会。可以确定的一点是，学员不会学习iOS，Android或者是Windows的手机开发内容。
        我们真心觉得这些技能是不可能（坦白说）在9周之内教授完的。
        我们觉得教授编程基础以及网页开发更好的原因有很多。
        首先，这些都是软件工程师的核心技能，即使你后期想要往移动应用开发方向深入发展。
        其次，网页是工程师必须要理解的开放平台。
        通过响应式网站设计（是课程的一部分），学员将能够建造出在移动设备上完美呈现的app。
        同时，还会获得创造移动app所需要使用的API（应用程序编程接口）的技能。
        接下来对于任何一个移动应用开发员来说，在你建造的API基础上编写iOS或者是Android界面都轻而易举。
  - question: |
        上课时间是什么时候？
    answer: |
        周一到周五，早上9点到晚上7点，一共为期九周360个小时。
  - question: |
        我需要带自己的电脑吗？
    answer: |
        是的，每位学生都必须有自己的电脑，需要安装Mac OS X或者Linux系统，但是如果你只有Windows系统，
        也不用担心，第一天导师就会教你如何安装Linux系统。
  - question: |
        课程收费是多少？什么时候开始？
    answer: |
        答案因城市而异！请在[申请]（/申请）页面浏览不同选项.

es:
  - question: |
        What's the application process to Le Wagon?
    answer: |
        Once you’ve submitted the application form on our website, you will
        receive a mail with few additional questions about your expectations and technical skills.
        From this point, we will schedule an interview (Skype or on-site) after which
        we will tell you very quickly if you get on board. We also recommend you start working on the
        [Ruby track](https://www.codecademy.com/en/learn/learn-ruby) on CodeCademy
        as soon as possible (even before the interview). We'll ask you to finish this track.
  - question: |
        I’m really a beginner, is it the right program for me?
    answer: |
        We expect 3 things from our students: be **motivated** (very motivated), be **curious**, be **social**.
  - question: |
        How long does preparatory work take?
    answer: |
        You must complete the [Ruby track](https://www.codecademy.com/en/learn/learn-ruby) on CodeCademy. It should
        take you about 10 hours to complete.
  - question: |
        What language are the classes taught in?
    answer:
      - |
          In Barcelona and most of the other cities, it's **all in English**! You can check the language of the next batch on the "Apply" page.
      - |
          In France the program is taught in **French**.
  - question: |
        What will I be able to build at the end of 9 weeks?
    answer: |
        You’ll have a Ruby on Rails junior developer level. This means you’ll be able to
        quickly prototype your ideas by creating a web application on your own.
        For instance, you will know how to include authentification to your site
        (simple signin/signup, or Facebook/Twitter connect), add an admin back-office,
        include payment features, automate emails sending, and much more.
        You’ll also know how to quickly deploy in production and you will have
        learnt the programming best practices used by top-level startups. You’ll then
        be facing a choice: continue your entrepreneurial project or become a junior
        developer in a startup or a bigger tech company.
  - question: |
        Why Ruby on Rails?
    answer: |
        Great question! Our CTO [answered this one on Medium](https://medium.com/le-wagon/why-learn-ruby-on-rails-9862354c9ce6#.azt84ab7d).
  - question: |
        Will I learn to create mobile apps?
    answer: |
        Yes and no. Let’s be clear, you’ll not learn iOS, Android or Windows Phone development.
        We really think these skills cannot be taught (honestly) in 9 weeks.
        We prefer teaching you the basics of programming and web development for many reasons.
        First, these are the core skills of a software engineer, even if you want to dive into mobile development later on.
        Second, the web is THE open platform you need to understand.
        Thanks to Responsive Web Design (which is part of the program), you’ll be able to create apps that will display nicely on mobile devices.
        You’ll also learn to create APIs that will be used by your mobile apps.
        It will then be very easy for any mobile developer to code your iOS or Android interface starting from the API you’ve built.
  - question: |
        When do classes take place?
    answer: |
        Monday to Friday, 9am to 7pm, which makes 360 hours during 9 weeks.
  - question: |
        Should I bring my laptop?
    answer: |
        Yes, each student must have a laptop. You’ll need Mac OS X or Linux, but if you only have Windows,
        no worries you’ll learn how to install Linux the first day.
  - question: |
        How much does it cost? When does it start?
    answer: |
        It all depends on the city! Please review your options on the [Apply](/apply) page.


ja:
  - question: |
        Le Wagonへの申請方法と流れは？
    answer: |
        ウェブサイトを通してアプリケーションを提出後、
        あなたのプログラムに対する期待や現在の技術的なスキルのレベル等を聞く質問がまとまってあるメールを送らせて頂きます。
        参加決定次第、オンライン上での面接をセッティングします。
        面接が始まる前からCodeCademyの[Ruby track](https://www.codecademy.com/en/learn/ruby?set_preferred=true) を進めることをお勧めします。
        最終的にRuby trackを全て完了して頂く必要があります。
  - question: |
        初心者ですが、このプログラムを受けられるのでしょうか？
    answer: |
        私たちが生徒に求める姿勢は三つです ー **モチベーションが高い** (やる気がある)、**好奇心旺盛**、**社交的**.
  - question: |
        事前準備はどのくらいの期間かかりますか？
    answer: |
        CodeCademyにて[Ruby track](https://www.codecademy.com/en/learn/ruby?set_preferred=true)を完了させることが必須です。10時間前後で終わります。
  - question: |
        フランス語は話せないといけませんか？
    answer:
      - |
          パリ、リール、ボルドー、マルセイユではプログラム自体がフランス語で行われます。
          毎朝の90分の講義を含めた、日中の講義の全てがフランス語で行われます。
          フランス語が理解できないとフランスで行われるブートキャンプには参加することができません。
      - |
          幸運なことに、他の都市では全て**英語**で行われます!
          "申請する"というページで次の期生が何語で行われるかを確認できます。
  - question: |
        9週間で何を作れるようになりますか？
    answer: |
        Ruby on Railsのジュニア開発者のレベルまで身に付けることができます。
        自分のアイディアを素早くプロトタイプし、ウェブアプリケーションを作ることが可能になります。
        例えば、自分のウェブサイトに認証(ログイン/会員登録、またはFacebook/Twitterとの連携)、
        アドミンのバックオフィス、入金システム、メールの自動送信のシステム等を付け加えることができるようになります。
        短時間でプロダクションをデブロイする方法を学び、成功しているスタートアップ同様の最上級のプログラミング実践法を身につけることができます。
        起業するための自分のプロジェクトを続けるか、スタートアップまたは大企業にてジュニア開発者として働くか。
        今まで選択肢になかった道が見えてきます。
  - question: |
        どうして主にRuby on Railsの言語を使用するのでしょうか？
    answer: |
        とても良い質問ですね！私たちのCTOが[こちらのメディアにて話されています](https://medium.com/le-wagon/why-learn-ruby-on-rails-9862354c9ce6#.azt84ab7d)。
  - question: |
        モバイルアプリも作れるようになりますか？
    answer: |
        はいといいえの両方です。もっとハッキリ答えましょう。プログラム中ではiOS、AndroidまたはWindows Phone開発は学びません。
        これらのスキルを学ぶにあたって9週間では足りないと私たちは考えます。
        様々な理由を考慮した上で私たちはプログラミングとウェブ開発の基礎を教えることを選びました。
        まず、のちにモバイル開発を始めるにしても、これらの基礎がソフトウェアエンジニアの技術の軸となります。
        プログラム中にはモバイルアプリに使われるAPIの作り方も学びます。
        どのモバイル開発者にしても、まずは自分で作ったAPIを使ってから始めた方がiOSまたはAndroid interfaceのコーディングをする際に簡単になります。
  - question: |
        クラスはいつ行われるのでしょうか？
    answer: |
        月曜日から金曜日、朝の9時から夜の7時まで。合計して9週間で360時間受講する形になります。
  - question: |
        自分のPCを持参する必要はありますか？
    answer: |
        はい、生徒は自分のPCを持参する必要があります。Mac OS X または Linuxが好ましいですが、
        Windowsしか持っていない場合は初日にLinuxのインストール方法を学ぶので安心してください。
  - question: |
        費用はいくらですか？そしていつから始まりますか？
    answer: |
        プログラムを受講する都市によって異なります！[申請する](/apply)というページで自分の受講するプログラムの都市を確認してみて下さい。
