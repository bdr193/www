fr:
  - question: |
        Comment se passe l'inscription au Wagon ?
    answer: |
        Après avoir [postulé](/postuler) via le site, nous vous contacterons afin de prendre rendez-vous pour un entretien (Skype ou dans nos locaux). Pour préparer cet entretien,
        vous devez **compléter 100%** de la **track Ruby**
        sur le site [CodeCademy en anglais](https://www.codecademy.com/en/learn/learn-ruby).
        Commencez dès maintenant, c'est gratuit !
  - question: |
        Dois-je parler français ? anglais ? les deux ?
    answer:
        - Dans les villes de Bruxelles, Amsterdam, Copenhague et Lisbonne, le programme est donné à 100% en **anglais**.
        - |
            À Paris, Lille, Bordeaux, Nantes, Lyon et Marseille, le programme est donné en **français**. C'est-à-dire
            que le cours du matin (1h30) et la correction en _live-code_ du soir (1h30) sont en français. Cependant, tout le matériel pédagogique (cours, exercices, etc.) ainsi que toute
            la documentation technique ([Ruby doc](http://ruby-doc.org/), [Stack Overflow](http://stackoverflow.com/), etc.)
            est en **anglais**. Le rythme de la formation étant très soutenu, vous ne pourrez pas embarquer si vous
            ne maîtrisez pas l'anglais.
  - question: |
        Je suis un vrai débutant, est ce que le programme est fait pour moi ?
    answer:
      - |
          Nous demandons à nos élèves d'avoir 3 qualités essentielles : de la **motivation** (beaucoup de motivation,
          vous embarquez pour un périple de 9 semaines !),
          de la **curiosité** et un bon **sens relationnel**. Vous devez également absolument compléter la track
          Ruby sur CodeCademy à 100%. Vous ne pourrez pas embarquer si vous ne l'avez pas validée.
      - |
          Aucune connaissance du code n'est requise pour venir au Wagon. Nous repartons de la base et bâtissons
          ensemble les briques de savoir pour devenir autonome en développement web au bout des 9 semaines.
  - question: |
        Y a-t-il un profil type d'élève du Wagon ?
    answer: |
        Non ! Nos élèves ont entre 18 et 55 ans, partagent tous la même curiosité du code car ils ont
        compris que c'est **la** _skill_ à avoir pour comprendre la transition numérique de l'économie.
        Les _backgrounds_ varient, des anciens d'école de commerce, marketing, pub ou ingénieur, en passant
        par les avocats, journalistes, architectes, etc. 9 semaines au Wagon, ce n'est pas seulement apprendre
        à coder, c'est aussi une aventure humaine et un réseau solide pour la suite.
  - question: |
        Dois-je venir avec un projet ?
    answer:
      - |
          On vous rappelle rapidement le programme, une semaine de **Ruby** (les bases), une semaine d'**architecture logicielle**
          (comment faire un "gros" programme dans "plusieurs fichiers"), une semaine avec les **bases de données** (SQL, etc.), deux semaines
          de _front_ (HTML, CSS et JavaScript), une semaine de **Rails** (_back-end_, _front-end_, on met tout ensemble !),
          une semaine "Airbnb" (on recode AirBnB en groupe, ce qui permet de collaborer avec _git_ et _GitHub_) et enfin **deux semaines de projet**.
      - |
          Durant les 9 semaines, nous organisons une journée *Pitch* où chacun pourra présenter son projet. Les élèves
          se mettent ensuite en groupe pour ces deux dernières semaines. Si vous n'avez pas de projet, c'est le plus
          simple car vous avez l'embarras du choix :) La réponse à la question est donc **non** !
      - |
          **Attention**, si vous venez au Wagon _uniquement_ pour ces deux semaines et en pensant que cela vous donnera
          une longueur d'avance à moindre frais, **vous n'êtes pas dans la bonne optique**. Le but de ces deux semaines est avant
          tout **pédagogique**. L'objectif central reste de **pratiquer Rails** et d'apprendre à coder **dans une équipe**
          (une _skill_ à part entière). Si à l'issue de votre _pitch_, vous n'avez pas trouvé suffisamment d'élèves
          pour former un groupe, vous ne pourrez pas travailler seul sur votre projet. Ce n'est pas très grave, souvenez-vous
          qu'après Le Wagon, vous êtes capables de coder vos idées en autonomie, ce n'est que partie remise !
  - question: |
        Le travail de préparation me prendra combien de temps ?
    answer:
        - |
            Vous devriez avoir besoin d'une **dizaine d'heures** pour terminer la [track Ruby](https://www.codecademy.com/en/learn/learn-ruby).
            Cette track est obligatoire. Pour vous garantir une place dans la session de votre choix, **bloquez-vous un week-end** pour
            terminer cette track le plus rapidement possible. Les places sont limitées et partent très vite.
        - |
            De plus, nous vous conseillons de continuer votre préparation grâce à notre chaîne Youtube, en particulier
            avec [cette playlist](https://www.youtube.com/playlist?list=PLkbmdtbypn7SO9YtGHgli8nzJLvv4ynpZ) des meilleurs
            workshops du Wagon !
  - question: |
        Qu'est ce que je serai capable de faire au bout des 9 semaines ?
    answer:
      - |
          Vous aurez acquis la compétence de développeur web [Ruby on Rails](http://rubyonrails.org/).
          Cela veut dire que vous serez **capable de prototyper rapidement vos idées**
          en créant de manière autonome une application web riche et complète. Vous saurez
          comment permettre à vos utilisateurs de s'inscrire sur votre site
          (_Sign up_ / _Sign_ up avec Facebook/Twitter), ajouter un _back-office_ d'administration,
          accepter un paiement par carte, envoyer des emails automatiquement, etc.
          Vous saurez comment _mettre en production_ rapidement et vous aurez appris
          les **bonnes pratiques** de développement utilisées par les meilleures startups actuelles.
      - |
          Vous aurez alors le choix : [continuer votre projet entrepreneurial](/fr/stories/olixier), ou bien candidater
          comme [_junior developer_](/fr/stories/aliceclv) ou [_product manager_](/fr/stories/oliviergodement) dans une startup web !
  - question: |
        9 semaines seulement ?
    answer:
      - |
          Il y a de quoi être sceptique, pourquoi une école d'ingénieur informatique demande 3 ans si 9 semaines suffisent ?
          En fait, il faut bien faire la différence entre un jeune diplômé d'une école d'informatique "classique" et
          un élève du Wagon. Dans une école, on va partir du **bas** de la _stack_ technique (électronique,
          transistors, composants internes d'une machine) pour remonter petit à petit vers ce que nous avons l'habitude
          de voir au quotidien (comment fonctionne un système d'exploitation, le langage **C**,  le réseau, etc.). Enfin,
          le web est abordé.
      - |
          Cette formation en profondeur permet à un ingénieur de pouvoir "descendre dans les couches"
          à tout moment lorsqu'il se heurte à un problème dans une couche supérieure. En pratique, on peut
          faire beaucoup de choses en restant uniquement au niveau du web (la "couche du haut"),
          et c'est précisément ce que l'on apprend au Wagon. Cette connaissance ne sera pas suffisante pour
          travailler tout de suite chez Tesla sur les systèmes embarqués mais elle le sera
          pour bosser sur son projet web, postuler en tant que _junior developer_, devenir un **vrai**
          _web designer_ (capable d'intégrer ses propres designs) ou même un _product manager_ convoité,
          car pouvant **enfin comprendre** une équipe technique.
      - |
          Vous pouvez vous faire une idée de la qualité des projets et donc des compétences acquises par les
          élèves du Wagon en regardant l'un de nos [_Demo Day_](https://www.youtube.com/playlist?list=PLkbmdtbypn7R_BN6nFX-XZc7uDyMSxhye).
  - question: |
        Est ce que vous nous apprenez à faire des applis mobiles ?
    answer: |
        Oui et non. Soyons clair, vous n'apprendrez pas le développement iOS ou Android.
        Nous pensons que cette compétence est difficile à acquérir en 9 semaines.
        Nous préférons vous apprendre les bases de la programmation et la programmation web
        car le web est **la** plateforme ouverte qu'il faut maîtriser.
        En effet, grâce au _Responsive Web Design_ que nous aborderons,
        vous pouvez réaliser une application web qui s'affiche correctement sur mobile
        ou tablette. Vous apprendrez aussi à créer une **API** qui servira à votre future
        application mobile. En effet, une fois un site et une API développés par vos soins
        en place, un développeur freelance mobile pourra beaucoup plus facilement et
        rapidement créer l'app iOS ou Android !
  - question: |
      Pourquoi apprendre le Ruby on Rails (plutôt que PHP, par exemple) ?
    answer: |
        Très bonne question, le CTO du Wagon a [une réponse](/blog/pourquoi-apprendre-coder-ruby-on-rails) pour vous.
  - question: |
        Quand se déroule précisément la formation ?
    answer: |
        Du lundi au vendredi, de 9h à 19h, soit 360 heures de cours sur les 9 semaines.
  - question: |
        Comment se déroule la sélection pour le bootcamp ?
    answer: |
        Après avoir postulé sur le site nous vous proposerons un rendez-vous pour discuter de
        vos attentes et répondre à vos questions. Vous devrez avoir validé
        la [track Ruby](https://www.codecademy.com/en/learn/learn-ruby) (on se répète là non ? :p).
        Ensuite, nous vous enverrons votre contrat à signer en ligne, ainsi qu'une facture.
        Ce n'est qu'au **paiement d'un acompte** de **30%** du montant de la formation
        que votre embarquement est **définitif**. Le solde de la facture sera à régler en deux fois au cours
        de la formation.
  - question: |
        Est-ce que je dois venir avec mon ordi ?
    answer: |
        Oui, tous les élèves doivent avoir un ordinateur portable.
        Nous utiliserons Mac OS X ou Linux, si vous n'avez que Windows,
        ne vous inquiétez pas, le premier jour est consacré à installer
        Linux sur vos machines (en _dual boot_ à côté de Windows).
  - question: |
        J'ai moins de 18 ans, puis-je postuler ?
    answer: |
        Nous sommes désolés, mais cette formation est réservée exclusivement aux majeurs.
  - question: |
        Combien ça coûte ? Quand démarre la prochaine session ?
    answer: |
        Cela dépend de la ville ! Vous trouverez tous les prochains départs du Wagon sur la
        page [**Postuler**](/postuler).


pt-BR:
  - question: |
        Qual o custo do bootcamp?
    answer: |
      Preços variam dependendo da cidade, você pode encontrar os preços na página de cada cidade e nos formulários de candidatura.
  - question: |
        Existem bolsas?
    answer: |
        Infelizmente no momento ainda não temos nenhum programa de bolsas.
  - question: |
        Quais opções de pagamento existem?
    answer: |
        O bootcamp pode ser pago a vista com desconto ou 3x sem juros. Também há a opção de financiamento em até 18x.
  - question: |
        Qual o processo para se tornar um aluno do Le Wagon?
    answer: |
        Após preencher o formulário de candidatura você receberá um email com instruções adicionais. Você deverá seguir estas instruções e agendar uma entrevista para discutirmos expectativas e motivações. Também recomendamos começar a trabalhar na trilha de Ruby do CodeCademy já que você deverá completa-la para poder ser aceito no bootcamp.
  - question: |
        Tem algum preparatório para fazer o bootcamp?
    answer: |
        Sim, você deve completar a trilha de Ruby no CodeCademy antes de ser aceito no bootcamp. A maioria dos alunos gasta entre 9 e 15 horas para completa-la e este passo é absolutamente necessário. Se você for selecionado receberá ainda um material extra para ajudar em sua preparação para o bootcamp. Aqui está a lista de todos os passos que você deve completar para se preparar para o bootcamp.
  - question: |
        É possível entrar em lista de espera caso a turma esteja completa?
    answer: |
        Sim, mas você precisará passar pelo processo de admnissão normalmente. Mas tenha em mente que é mutio raro que alguém desista do bootcamp após ser aceito em uma turma.
  - question: |
        Qual cidade é melhor para eu fazer o bootcamp?
    answer:
        - |
          Le Wagon preenche a mesma missão independente da cidade. O currículo é rigorosamente o mesmo, assim como todo o material. Professores e assistentes são contratados seguindo o mesmo processo, e o intercâmbio entre professores de diferentes cidades é muito intenso. Nossos conselhos para escolher uma cidade são:
        - |
          - Escolha uma cidade onde você queira construir algo: seja participar do ecossistema empreendedor ou encontrar um emprego.
        - |
          - Qualidade de vida: gosto do estilo de vida, da cultura, do clima?
        - |
          - Língua: verifique em que língua as aulas acontecem naquela cidade. Em BH e SP as aulas são em português enquanto no Rio as aulas são em inglês. Na França as aulas são em francês e assim por diante...
  - question: |
        Vocês ajudam alunos vindos de fora do Brasil com o visto?
    answer: |
        Infelizmente não oferecemos nenhuma assistência para visto. Dependendo do país um visto de turista é suficiente para fazer o Le Wagon. Verifique junto ao consulado do país para onde você pretende ir quais são as suas necessidades em termos de visto.
  - question: |
        Quando será a próxima turma?
    answer: |
        Normalmente as inscrições para uma turma abrem com 4 a 5 meses de antecedência e todas as datas anunciadas podem ser encontradas aqui no nosso site. Fique à vontade para entrar em contato com a gente caso deseje ser avisado sobre futuras datas para uma determinada cidade.
  - question: |
        Não tenho nenhum conhecimento em programação, este curso é ideal para mim?
    answer:
        - |
          Com certeza! Nós pedimos aos nossos alunos que tenham 3 qualidades essenciais : motivação (muita motivação, você está embarcando para um périplo de nove semanas!), curiosidade e ter boas habilidades interpessoais. Você deve completar também o curso Ruby no CodeCademy. Você não poderá entrar no curso se não tiver atingido 100%!
        - |
          Nenhum conhecimento de código é necessário para entrar no Wagon. Nós partimos da base e construímos juntos os tijolos de conhecimento para se tornar autônomo no desenvolvimento web no final de 9 semanas.
  - question: |
        Qual é o perfil típico dos alunos do Le Wagon?
    answer: |
        Não tem um perfil típico. Já tivemos alunos de 18 até 70 anos, com as mais diversas histórias de vida: engenheiros, cientistas da computação, artistas plásticos, advogados, fotógrafos, estudantes... seja para empreender ou para buscar um emprego na área de tecnologia, o que une todas essas pessoas é o entusiasmo pelo mundo da programação, a curiosidade e paixão por aprender. As 9 semanas do Wagon são uma incrível experiência de vida onde você vai levar uma comunidade para o resto da vida.
  - question: |
        Tenho menos de 18 anos, posso me candidatar?
    answer: |
        Você pode se candidatar em qualquer idade, mas precisa ter mais de 18 anos antes do início do bootcamp.
  - question: |
        Tenho mais de 40 anos, posso me candidatar?
    answer: |
        E por que não poderia? Já tivemos alunos com mais de 70 anos, nosso critério de admissão não leva em conta sua idade, só queremos saber sobre sua motivação e vontade de aprender.
  - question: |
        Não tenho nenhuma ideia de projetos, posso me candidatar mesmo assim?
    answer: |
        Não se preocupe com isso! Alunos com ideias de projeto são convidados a fazer um pitch durante o bootcamp mas se você preferir poderá apenas votar em uma ideia e se juntar a um time. O mais importante da aventura é passar pela experiência de conceber uma ideia e conseguir transforma-la em um produto de verdade. Se você só está pensando em fazer o Le Wagon para ter a oportunidade de fazer a SUA ideia você não entendeu o real propósito do programa. O objetivo aqui é aprender a trabalhar como um time, desenvolver suas habilidades de programação enquanto constrói um produto matador. O importante é a jornada, pequeno gafanhoto. De qualquer forma, se sua ideia não escolhida, você terá adquirido as habilidades para poder codar todas as suas ideias após o término do Wagon.
  - question: |
        Preciso falar inglês?
    answer: |
        Em São Paulo em em BH o programa é em português. Ou seja, o curso da manhã (1h30) e a correção em live-code da noite (1h30) são em português. No entanto, todo o material pedagógico (curso, exercícios, etc) assim como toda a documentação técnica (Ruby doc, etc.) são em inglês. Sendo o ritmo da formação bem acelerado, você não poderá embarcar se não dominar o inglês.
  - question: |
        Preciso levar meu laptop?
    answer: |
        Sim, todos os alunos devem ter um laptop. Nós utilisaremos Mac OS X ou Linux, se você só tiver Windows não se preocupe, o primeiro dia é dedicado para instalar Linux na sua máquina (em dual boot ao lado do Windows).
  - question: |
        Vocês têm o detalhamento do conteúdo estudado?
    answer: |
        O programa detalhado pode ser encontrado nessa página.
  - question: |
        O que serei capaz de construir após estas nove semanas?
    answer: |
        Você sairá do bootcamp com o nível equivalente ao de um desenvolvedor Full Stack Ruby on Rails junior. Isso quer dizer que você será capaz de prototipar rapidamente suas ideias criando suas próprias aplicações web. Por exemplo, você será capaz de criar um site com uma interface de administração back office, sistema de autenticação (via Facebook connect por exemplo), incluir um sistema de pagamento, automatizar o envio de emails ou criar suas próprias funcionalidades! Você também irá aprender a fazer o deployment deste produto para que ele fique acessível na Internet, além de aprender as boas práticas de desenvolvimento e trabalho em grupo. Você então poderá fazer a escolha de dar vazão à sua veia empreendedora ou ir buscar um emprego como desenvolvedor júnior ou product manager em uma startup ou outra empresa no setor de tecnologia.
  - question: |
        Mas só 9 semanas?
    answer:
        - |
          O bootcamp do Le Wagon tem a duração de 9 semanas, de segunda a sexta, de 9 as 19h. É preciso ter dedicação exclusiva, comprometer-se integralmente para conseguir aproveitar melhor o programa já que é uma experiência que exige bastante (450 horas de código em 9 semanas não é para qualquer um!). Na nossa experiência, as pessoas que tentaram manter uma atividade paralela durante a duração do bootcamp tiveram dificuldade em seguir o ritmo.
        - |
          A principal diferença de um curso de ciência da computação e nosso bootcamp é que a gente não começa do zero. No currículo da faculdade o aluno vai ter todo uma base teórica e histórica (eletrônica, hardware, história, linguagens de baixo nível, sistemas operacionais, etc) antes de abordar os elementos que fazem parte da web na forma que a gente conhece hoje (interface, funcionamento da web, etc). Este conhecimento é útil se você quer navegar entre todas estas camadas, no entanto hoje em dia é possível construir praticamente qualquer coisa conhecendo apenas a camada mais superficial (Web Development). Uma vantagem do bootcamp é o foco na prática, em nenhuma faculdade você irá ter tanta oportunidade de botar a mão na massa, nem mesmo em quatro anos de curso. O currículo do Le Wagon foi construído com estes pontos em mente. Nosso curso não é para quem quer se tornar engenheiro na Tesla, o bootcamp foi pensa em quem quer construir rapidamente seu produto, colocar em prática suas ideias ou encontrar um emprego como desenvolvedor júnior em uma startup.
        - |
          Você pode ter uma idéia da qualidade dos projetos e assim das competências adquiridas pelos alunos do Wagon assistindo a um de nossos Demo Day.
  - question: |
        Qual a maior diferença entre o Le Wagon e os outros bootcamps?
    answer: |
        Nossa ênfase é em empreendedorismo, a ideia por trás do Le Wagon é que somos capazes de te dar todas as habilidades que você pode possivelmente necessitar para tirar do papel suas ideias sem depender de ninguém. Por isso ensinamos Ruby on Rails, trata-se de um framework fácil de entender e muito poderoso, permitindo a construição e publicação de produtos rapidamente. Nosso CTO já escreveu um artigo a respeito.
  - question: |
        Aprenderei a construir apps mobile?
    answer: |
        Sim e não. Sejamos claros, você não aprenderá desenvolvimento iOs ou Android. Nós pensamos que esse tipo de conhecimento é difícil de aprender em 9 semanas. Nós preferimos ensinar as bases da programação e da programação web porque web é a plataforma aberta que precisa-se dominar. Na verdade, graças ao Design Web Responsivo que abordaremos, você poderá criar uma web app que aparece corretamente em mobile ou tablet. Você aprenderá também a criar uma API que servirá ao seu futuro app móvel. Com um site e uma API desenvolvidas por você funcionando, um desenvovedor móvel freelance poderá criar um app iOS ou Android bem mais rápido e mais fácil.
  - question: |
        Vocês têm um curso meio horário?
    answer: |
        Não, o bootcamp é em tempo integral e exige dedicação exclusiva. Se você deseja ir em um ritmo menos acelerado a gente recomenda dar uma olhada no nosso canal do Youtube ou frequentar nossos workshops gratuitos.
  - question: |
        Vocês oferecem acomodação e alimentação?
    answer: |
        Não. O valor da matrícula inclui acesso vitalício a nossa plataforma.
  - question: |
        Que tipo de apoio vocês oferecem para busca de emprego?
    answer:
        - |
          Consideramos que esta é uma tarefa que depende muito mais do emprenho e motivação do aluno do que nossa. Com base nisso, garantir um emprego após o curso seria desonesto.
        - |
          Pensamos que um aluno, ao escolher um bootcamp, deveria focar mais na qualidade do currículo e professores. Você deve se perguntar: o que serei capaz de fazer após o término deste programa, que habilidades irei desenvolver? Isso é o que fará de você um bom candidato.
        - |
          Dito isso, temos um excelente network dentro do setor de tenologia e ótima reputação junto a recrutadores. Nossos estudantes se beneficiam disso, naturalmente. Além disso, temos uma rede de mais de 2000 alunos, essa rede interna – que você carrega pra sua vida – será seu primeiro suporte na sua busca por um novo trabalho: temos alunos trabalhando para as melhores empresas prontos a compartilhar suas experiências.
  - question: |
        Como faço para divulgar vagas para os alunos do Le Wagon?
    answer: |
        Acreditamos que recrutamento é sobre relacionamento. Entre em contato com a gente antes de tudo!
  - question: |
        Vocês organizam eventos para contratação de alunos?
    answer: |
        Sim! Organizamos alguns eventos fora do Brasil mas estamos planejando algo para terras brasilis em breve. Se você acha que sua organização tem fit, entre em contato e nos conte um pouco mais sobre sua empresa!
  - question: |
        Vocês têm alguma oferta de treinamento in-company?
    answer: |
        Baseado em nossa experiênca com o bootcamp nos últimos 4 anos criamos uma oferta super completa para empresas. Criamos programas educacionais sob medida para complementar seus objetivos de inovação e tecnologia, ensinando seus colaboradores o básico de web development, web design, product management e prototipagem.
  - question: |
        Quanto custa?
    answer: |
        Dependendo de sua necessidade iremos construir um programa que antenda melhor os interesses de sua empresa. Entre em contato: contato@lewagon.org


en:
  - question: |
        What are the tuition fees?
    answer: |
        You can find prices [at the bottom of the apply form](https://www.lewagon.com/apply) for each city you are interested in. Price may vary depending on the location and its cost of living.
  - question: |
        Are there any scholarships available?
    answer: |
        Unfortunately there isn't. The bootcamp tuition is to be paid in three instalments though.
  - question: |
        What payment plans do you offer? How many instalments and on which schedule?
    answer: |
        The bootcamp is to be paid in three instalments: one third as a deposit (before the start of a batch) and the rest during the bootcamp. Please <a href="#" data-toggle="modal" data-target="#faq-contacts">reach out to the local City Manager</a> - she/he'll be happy to share any specificities on this matter.
  - question: |
        What's the application process to become a student of Le Wagon?
    answer:
      - |
          Once you’ve submitted the application form on our website, you will receive an email with a few additional questions about your expectations and technical skills. From this point, we will schedule an interview (Skype or on-site) after which we will tell you very quickly if you have been selected.
      - |
          We also recommend you to start working on [the Ruby track on CodeCademy](https://www.codecademy.com/learn/learn-ruby) as soon as possible, as you will have to have completed this track before being accepted.
  - question: |
        Is there any preparatory work before the start of the bootcamp?
    answer: |
        Yes, you have to complete [the Ruby track on Codecademy](https://www.codecademy.com/learn/learn-ruby) before being accepted on the course. You will need between **9 and 15 hours** and this step is absolutely mandatory. If you are selected, you will have a few more things to learn before the start of the bootcamp. [Here is the list of all the tutorials/lectures](https://gist.github.com/ssaunier/5181b601d393139f266e3abe63b15163) you need to complete before the course starts.
  - question: |
        Is it possible to join a waiting list?
    answer: |
        People abandoning ship once they have been accepted on the course are very rare but if it happens, we will reach out to you! However you will need to go through the application process before being accepted.
  - question: |
        How should I choose the city in which to do the bootcamp?
    answer:
      - |
          Le Wagon fulfils exactly the same mission in all of our locations. The curriculum is the same everywhere as are all of our materials (lectures and exercises). Teachers and teaching assistants are hired and trained in the same way all around the globe.
      - |
          Our advice to help choosing a city would be :
      - |
          - Target a country where you want to build something: either take part in its tech community or find a job
      - |
          - Quality of life: can I afford it ? Would I like the climate ? etc.
      - |
          - Language: check the language in which the bootcamp is actually done (in Brazil the lectures are actually in Portuguese, in France the bootcamp is in French, etc.)
  - question: |
        Do you help international student to get a visa?
    answer:
        - |
          Depending on your situation and where you would want to do the bootcamp, you could potentially attend Le Wagon on a simple tourist visa. However, you should always check if it's the case with your embassy.
        - |
          For mainland China, in some cases we can invite you on a Business Visa (M). Duration and number of entries vary according to your nationality! Please consult our team.
  - question: |
        Do you know when the next session will be?
    answer: |
        We usually open applications 4 to 5 months in advance. Feel free to reach out to the local city manager. She/He will gladly answer all of your questions and contact you as soon as we open the applications for the upcoming batch.
  - question: |
        Is there a typical profile for a Le Wagon student?
    answer: |
        Absolutely not. Our alumni are between 18 and 55, they all share the same curiosity and enthusiasm for coding. They all come from various background: studying, marketing, engineering, sales, lawyers, journalists, architects, musicians... Spending 9 weeks at Le Wagon is not only an incredible human experience, it also helps you build an astonishing network for your after-bootcamp life!
  - question: |
        I'm under 18 years old, can I apply?
    answer: |
        You need to be 18 to enroll for the course. However you can apply if you are 17 as long as you turn 18 before the start of the bootcamp.
  - question: |
        I'm over 40 years old, should I apply?
    answer: |
        We have had student over 40 in the past and they succeeded in finishing the bootcamp and learning web development. Regarding the recruitment process to get onboard, it only depends on your commitment and your motivation.
  - question: |
        I don't currently have an idea of a project to work on. Is it a problem?
    answer: |
        Don't worry about it! Students with a project are invited to pitch their idea during the bootcamp while people without one are welcome to team up with them. However if you only apply to le Wagon to get a head start on your own project during the last 2 weeks then you've misunderstood the real purpose of the end of our program. The real goal is to learn how to work as a team and improve your Rails skills while building a product. Even if you don't get enough votes to work on your project, cheer up! The good news is you will be able to code your idea in total autonomy after Le Wagon!
  - question: |
        Do I need to speak French?
    answer: |
        In Paris, Lille, Bordeaux, Nantes, Lyon and Marseille, the program is in French. You will have a 1h30 lecture in the morning in French, and a 1h30 live-code in the evening in French as well. So if you don't understand French correctly, you won't be able to attend the bootcamp in France. Luckily, in most of the other cities, it's all in English! You can check the language of the next batch on [the Apply page](https://wwww.lewagon.com/apply).
  - question: |
        Should I bring my laptop?
    answer: |
        Yes, each student must have a laptop. You’ll need Mac OS X or Linux, but if you only have Windows, no worries you’ll learn how to install Linux the first day.
  - question: |
        Do you have the syllabus of the program?
    answer: |
        Please find the details of the program [on this page](https://docs.google.com/document/d/1ZYmT_eI5zaKWN24OraN-dVmuLPtE_LgWSsv07QCPKQg/edit?usp=sharing).
  - question: |
        What will I be able to build at the end of the 9 weeks?
    answer: |
        You’ll have a Ruby on Rails junior developer level. This means you’ll be able to quickly prototype your ideas by creating a web application on your own. For instance, you will know how to include authentification to your site (simple signin/signup, or Facebook/WeChat connect), add an admin back-office, include payment features, automate emails sending, and much more. You’ll also know how to quickly deploy in production and you will have learnt the programming best practices used by top-level startups. You’ll then be facing a choice: continue your entrepreneurial journey or become a junior developer in a startup or a bigger tech company.
  - question: |
        Only 9 weeks?
    answer:
      - |
          Le Wagon is a **9-week program**, **from Monday to Friday, 9am - 7pm** (minimum). To get the most out of the program you need to fully commit to it as it is really a demanding experience (450 hours of code out of 9 weeks!). In the past, people who kept a side activity during the bootcamp struggled to keep the pace.
      - |
          The main difference between a CS degree and a bootcamp is that we don't start from scratch. In a traditional curriculum you will start learning all the theoretical knowledge (electronic basis, hardware...) before tackling all the elements that make up the Internet today now (user interface, operating system...) and then only would you approach web development. This is useful only if you want to be able to navigate between these layers. However nowadays, you can build almost anything while only mastering the last part. That's why we built Le Wagon Curriculum the way it is. Of course you won't work at Tesla as an engineer but you will be able to either build your own product or start as a junior developer or become a product manager. Do not hesitate to make up your own mind by [watching our latest demo days](https://www.lewagon.com/demoday)!
  - question: |
        What is the main difference with other bootcamps?
    answer: |
        We’re focusing on entrepreneurs who want to learn to code. The idea behind Le Wagon is to give you all the skill you might need to bootstrap and launch your own product/web app. That's why we teach Ruby and its framework, Ruby on Rails, both are really easy to grasp and give you the ability to build and deploy your product quickly. Our CTO [wrote an article](https://medium.com/le-wagon/why-learn-ruby-on-rails-9862354c9ce6) on this matter.
  - question: |
        Will I learn mobile app development?
    answer: |
        Yes and no. Let’s be clear, you will not learn iOS, Android or Windows Phone development. We really think these skills cannot be taught (honestly) in 9 weeks. We prefer teaching you the basics of programming and web development for many reasons. First, these are the core skills of a software engineer, even if you want to dive into mobile development later on. Second, the web is THE open platform you need to understand. Thanks to Responsive Web Design (which is part of the program), and WeChat mini programs (in China), you’ll be able to create apps that will display nicely on mobile devices. You’ll also learn to create APIs that will be used by your mobile apps. It will then be very easy for any mobile developer to code your iOS or Android interface starting from the API you’ve built.
  - question: |
        Do you offer a part-time course or evening classes?
    answer: |
        We only have a full-time program. We encourage you to join one of our Meetup groups to come to evening workshops. Also, don't hesitate to [have a look at our YouTube page](https://www.youtube.com/le-wagon) to start your journey into web development.
  - question: |
        Do you provide accommodation/catering?
    answer: |
        No we do not. The price of the 9-week course only includes the tuition - and unlimited tea and coffee. Our city managers can help you as they know their cities well! They will be able to recommend some great places for your stay!
  - question: |
        Do you offer career support?
    answer:
      - |
          We consider that the ability of each student to find a position after the bootcamp is highly based on the student's motivation and work. Guaranteeing 100% employment at the end of the bootcamp would be dishonest in that regard.
      - |
          When choosing a coding bootcamp, you should focus more on the quality of the curriculum and teachers. You should ask yourself about the skills you will have at the end and the product you will be able to build. That’s what will really make you hireable. You can [have a look at our various demo days](https://wwww.lewagon.com/demoday) to get an idea about what students are able to build at the end of the 9 weeks.
      - |
          However, Le Wagon has an excellent network within the tech industry and a very good reputation with recruiters. Our students massively benefit from this. Moreover, we now have more than 2,500 alumni. This internal network is your first support when looking for a job: our alumni work for the best tech companies out there and can recommend you for a position, and they'll also be available to support you during the search - by answering technical or non-technical questions.
  - question: |
        Is it possible to share our job offer(s) with your alumni?
    answer: |
        Yes of course. However recruitment is a long-term relationship and as such we would love [to connect with you](https://www.lewagon.com/employers) first!
  - question: |
        Do you organise recruitment events?
    answer: |
        Yes we do! From regular events to great workshops to promote your company's culture we would love to discuss the best format fitting your needs around a coffee. Tell us a bit more about you and join our alumni network [right here](https://www.lewagon.com/employers)!
  - question: |
        Do you have a B2B offer?
    answer: |
        Based on our experience with the Fullstack program for the past 4 years, we came up with [a complete offer for companies](https://www.lewagon.com/enterprise). We create tailored education programs that drive and complement your digital objectives by teaching your employees the basics of web development, web design, product management and prototyping. Depending of your needs we can build the program which will suits your company's interests best. Contact Benjamin Bignon to know more: benjamin@lewagon.org / +33783599795

zh-CN:
  - question: |
        参加Le Wagon的申请流程是什么?
    answer: |
        在官网上提交了申请表之后，就会收到一封邮件，
        里面包含几个关于你的预期以及专业技能的问题。
        接下来我们就会安排面试（Skype或者面对面），并且很快告知是否被录取。
        同时，我们也推荐申请者尽早开始在CodeCademy上进行[Ruby track]测试
        (https://www.codecademy.com/en/learn/learn-ruby)，甚至是在面试之前。
        所有申请者都必须完成这项测试。
  - question: |
        我完全是新手，适合参加这个项目吗？
    answer: |
        我们对学员的要求只有三条：**积极性强** （非常强），**好奇心强**，**合群**。
  - question: |
        准备工作需要多久？
    answer: |
        申请者必须要在CodeCademy上完成[Ruby track]测试(https://www.codecademy.com/en/learn/learn-ruby).
        大概花费10个小时。
  - question: |
        我需要会说法语吗？
    answer:
      - |
          在巴黎，里尔，波尔多以及马赛，项目语言为**法语**。早晨1.5小时的课程，
          以及晚上1.5小时的_现场编程环节_都是用法语进行。所以如果你不会法语，
          就没有办法参加法国的编程训练营。
      - |
          幸运的是，在大部分其它城市，项目**全部使用英语**！你可以在“申请”页面上查看下一期的项目使用语言。
  - question: |
        9周集训之后我能够建造出什么？
    answer: |
        你会达到Ruby on Rails的初级开发水平，也就是说你能够
        通过创建网页应用的形式迅速地给自己的想法建造出原型。
        比如说，你将知道如何在自己的网站里加入身份验证功能
        （简单的登陆／注册，以及Facebook/Twitter链接），
        加入包括付款，自动邮件发送等等的后台管理功能。
        同时，你还会学会如何快速投入实际应用，以及创业公司使用的最佳编程模式。
        接下来你面临的选择就是：将自己的创业项目继续下去，
        或者是加入创业公司／大型科技公司，成为一名初级开发员。
  - question: |
        为什么要学习Ruby on Rails？
    answer: |
        好问题！Le Wagon的CTO[在Medium上回答了这个问题](https://medium.com/le-wagon/why-learn-ruby-on-rails-9862354c9ce6#.azt84ab7d).
  - question: |
        我能学会创建移动应用吗？
    answer: |
        会也不会。可以确定的一点是，学员不会学习iOS，Android或者是Windows的手机开发内容。
        我们真心觉得这些技能是不可能（坦白说）在9周之内教授完的。
        我们觉得教授编程基础以及网页开发更好的原因有很多。
        首先，这些都是软件工程师的核心技能，即使你后期想要往移动应用开发方向深入发展。
        其次，网页是工程师必须要理解的开放平台。
        通过响应式网站设计（是课程的一部分），学员将能够建造出在移动设备上完美呈现的app。
        同时，还会获得创造移动app所需要使用的API（应用程序编程接口）的技能。
        接下来对于任何一个移动应用开发员来说，在你建造的API基础上编写iOS或者是Android界面都轻而易举。
  - question: |
        上课时间是什么时候？
    answer: |
        周一到周五，早上9点到晚上7点，一共为期九周360个小时。
  - question: |
        我需要带自己的电脑吗？
    answer: |
        是的，每位学生都必须有自己的电脑，需要安装Mac OS X或者Linux系统，但是如果你只有Windows系统，
        也不用担心，第一天导师就会教你如何安装Linux系统。
  - question: |
        课程收费是多少？什么时候开始？
    answer: |
        答案因城市而异！请在[申请]（/申请）页面浏览不同选项.

